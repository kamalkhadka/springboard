<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
</head>
<body>
    <h1>Add New Employee</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
           <p>
            {{field.label}}
            {{field}}
        </p>
        {% endfor %}
        <button>Submit</button> 
    </form>
    
</body>
</html>
