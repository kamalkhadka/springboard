{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
{% block content %}

    <h1>Users</h1>
    {% if users %}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.get_full_name()}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
    <a href="/users/new" class="btn btn-secondary">Add User</a>

{% endblock %}
