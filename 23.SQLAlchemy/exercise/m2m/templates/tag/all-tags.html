{% extends 'base.html' %}
{% block title %}All Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
{% if tags %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There are no tags</p>
{% endif %}
<a href="/tags/new" class="btn btn-primary">Add Tag</a>
{% endblock %}
