{% extends 'base.html' %} {% block title %}Create a user{% endblock %} {% block
    content %}
    
    <div class="row">
      <div class="col-6 m-auto">
        <h1>Edit a user</h1>
        <form action="/users/{{user.id}}/edit" method="POST">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              placeholder="Enter a first name"
              name="first-name"
              value="{{user.first_name}}"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              placeholder="Enter a last name"
              name="last-name"
              value="{{user.last_name}}"
            />
          </div>
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="image-url"
              placeholder="Provide an image of this user"
              name="image-url"
              value="{{user.image_url}}"
            />
          </div>
          <button type="submit" class="btn btn-success btn-small float-right ml-1">
            Save
          </button>
          <a href="/users" class="btn btn-outline-primary float-right">Cancel</a>
        </form>
      </div>
    </div>
    {% endblock %}
