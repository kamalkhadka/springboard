{% extends 'base.html' %} {% block title %}Add a post{% endblock %} {% block
content %}
<div class="row">
  <div class="col-6 m-auto">
    <h1>Add Post for {{user.get_full_name()}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Post Content</label>
            <textarea name="content" id="content" class="form-control" row="3" required></textarea>
        </div>
        {% if tags %}
        <div class="form-group">
          <label for="tags"></label>
          <select multiple name="tags" id="tags" class="form-control">
            {% for tag in tags %}
              <option value="{{tag.id}}">{{tag.name}}</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}
        <div class="float-right">
            <a href="/users/{{user.id}}" class="btn btn-info btn-sm">Cancel</a>
            <button class="btn btn-success btn-sm">Add</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
