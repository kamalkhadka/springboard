{% extends 'base.html' %}
{% block title %}Edit {{post.title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-6">
        <h1>Edit Post</h1>
        <form action="/posts/{{post.id}}/edit" method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{post.title}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Post Content</label>
                <textarea id="content" name="content" class="form-control">{{post.content}}</textarea>
            </div>
            {% if tags %}
            <div class="form-group">
                <label for="tags"></label>
                <select multiple name="tags" id="tags" class="form-control">
                  {% for tag in tags %}
                    <option value="{{tag.id}}" {% if tag in post.tags %}selected{% endif %}>{{tag.name}}</option>
                  {% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="float-right">
                <a href="/users/{{post.user_id}}" class="btn btn-outline-info btn-sm">Cancel</a>
                <button class="btn btn-success btn-sm">Edit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
