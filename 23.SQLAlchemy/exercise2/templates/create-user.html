{% extends 'base.html' %} {% block title %}Create a user{% endblock %} {% block
content %}

<div class="row">
  <div class="col-6 m-auto">
    <h1>Create a user</h1>
    <form action="/users/new" method="POST">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="Enter a first name"
          name="first-name"
        />
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="Enter a last name"
          name="last-name"
        />
      </div>
      <div class="form-group">
        <label for="image-url">Image URL</label>
        <input
          type="url"
          class="form-control"
          id="image-url"
          placeholder="Provide an image of this user"
          name="image-url"
        />
      </div>
      <button type="submit" class="btn btn-success btn-small float-right">
        Add
      </button>
    </form>
  </div>
</div>
{% endblock %}
